<!--Forgot password section-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaLoad </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>WaLoad</h1>
        </div>
        
        <div class="auth-card">
            <h2>Reset Password</h2>
            <p class="auth-subtitle">Enter your phone number or email to reset your password</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="phone">Phone Number or email</label>
                    <input type="text" id="phone" placeholder="Enter your registered phone number" required>
                </div>
                
                <button type="submit" class="auth-button">Send Reset Code</button>
            </form>
            
            <div class="back-to-login">
                <a href="login.html" class="back-link">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
